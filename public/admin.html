<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>FADEOUT Admin — Промокоды</title>
<link rel="stylesheet" href="/styles.css"/>
<style>
.container{max-width:920px;margin:16px auto;padding:0 12px}
.table{width:100%;border-collapse:collapse}
.table th,.table td{border:1px solid var(--border);padding:8px;text-align:left}
h1{font-size:18px;margin-bottom:12px}
.form{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0}
.form input{background:#0f0f0f;border:1px solid var(--border);color:#fff;border-radius:8px;padding:8px}
</style>
</head>
<body>
<header class="app-header"><div class="brand"><div class="titles"><h1>Админка</h1><div class="subtitle">Промокоды</div></div></div></header>
<div class="container">
  <div class="form">
    <input id="code" placeholder="CODE" />
    <input id="discount" type="number" placeholder="Скидка %" style="width:120px" />
    <input id="expires" type="date" />
    <input id="limit" type="number" placeholder="Лимит" style="width:120px" />
    <button id="save">Сохранить</button>
    <button id="reload" class="secondary">Обновить</button>
  </div>
  <table class="table">
    <thead><tr><th>Код</th><th>%</th><th>Действует до</th><th>Лимит</th><th>Использовано</th><th></th></tr></thead>
    <tbody id="rows"></tbody>
  </table>
</div>
<script type="module" src="/admin.js"></script>
</body></html>
